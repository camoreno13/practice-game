<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <!-- agregar js -->
    <script src="./mokepon.js"></script>
    <!-- agregar css -->

<body>
    <section id="seleccionar-mascota">
        <h1 class="title">Mokepon game of platzi</h1>
        <h1 class="subtitle">seleccionar mascota</h1>

        <div class="cards">
            <input type="radio" name="mascota" id="Hipogoroth" />
            <label for="Hipogoroth" class="card-mokepon">
                <p>Hipodoge</p>
                <img src="./assets/hipo.png" alt="" />
            </label>

            <input type="radio" name="mascota" id="plantadigoth" />
            <label for="plantadigoth" class="card-mokepon">
                <p>Capi</p>
                <img src="./assets/capi.png" alt="" />
            </label>

            <input type="radio" name="mascota" id="acuatodogth" />
            <label for="acuatodogth" class="card-mokepon">
                <p>Rati</p>
                <img src="./assets/rati.png" alt="" />
            </label>
        </div>

        <button id="boton-mascota">seleccionar mascota</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="title">Mokepon game of platzi</h1>
        <h1 class="subtitle">seleccionar ataque</h1>

        <div class="cards-ataques">
            <button class="btn-ataques" id="ataque-fuego">Fuego ðŸ”¥</button>

        </div>

        <div>
            <h1 class="subtitle">Resultado</h1>
            <section id="sec-results">

                <div id="resultado"></div>
                <button id="btn-reinicar">reiniciar</button>
            </section>
        </div>

        <div class="grid-results">
            <div id="id-jugador">
                <p> Jugador </p>
                <span id="vidas-jugador">3</span>
                <p id="mascota-jugador"> </p>
                <div id="ataque-jugador"></div>
            </div>
            <div id="id-enemigo">
                <p>Enemigo </p>
                <span id="vidas-enemigo">3</span>
                <p id="mascota-enemigo"></p>
                <div id="ataque-enemigo"></div>

        </div>
        <span id="status" style="color: white"> </span>
